    <script>
        const questions = [{
                question: "When was the earliest known carnival celebration?",
                optionA: "1294",
                optionB: "1394",
                optionC: "1493",
                optionD: "1594",
                correctOption: "optionA"
            },

            {
                question: "What day comes after Mardi Gras?",
                optionA: "Ash Sunday",
                optionB: "Ash Wednesday",
                optionC: "Ash Monday",
                optionD: "Ash Tuesday",
                correctOption: "optionB"
            },


            {
                question: "What is the most popular food for Shrove Tuesday?",
                optionA: "traletshe",
                optionB: "choclate",
                optionC: "Cup-Cake",
                optionD: "Pancakes",
                correctOption: "optionD"
            },

            {
                question: "How many king cakes are sold during an average carnival season?",
                optionA: "600,000",
                optionB: "400,000",
                optionC: "500,000",
                optionD: "700,000",
                correctOption: "optionC"
            },

            {
                question: "What time does New Orleans law require masks to be removed on Mardi Gras?",
                optionA: "7 p.m",
                optionB: "6 A.m",
                optionC: "7 A.m",
                optionD: "6 p.m",
                correctOption: "optionD"
            },

            {
                question: "How many pounds of beads are thrown during an average New Orleans Mardi Gras celebration?",
                optionA: "25 million",
                optionB: "25 thousand",
                optionC: "25 billion",
                optionD: "25 dollar",
                correctOption: "optionA"
            },

            {
                question: "What does purple signify during Mardi Gras?",
                optionA: "Faith",
                optionB: "Power",
                optionC: "Justice",
                optionD: "other",
                correctOption: "optionC"
            },

            {
                question: "What does green signify during Mardi Gras?",
                optionA: "Faith",
                optionB: "Power",
                optionC: "Justice",
                optionD: "other",
                correctOption: "optionA"
            },

            {
                question: "What does gold signify during Mardi Gras?",
                optionA: "Faith",
                optionB: "Power",
                optionC: "Justice",
                optionD: "other",
                correctOption: "optionB"
            },

            {
                question: "When were floats first introduced to New Orleans Mardi Gras parades?",
                optionA: "1948",
                optionB: "1958",
                optionC: "1947",
                optionD: "1957",
                correctOption: "optionD"
            }
        ]
        const submit = document.querySelector('.submit');
        const container = document.querySelector('.pop-container');
        const close = document.querySelector('.exit');
        var index = 0;
        var correctAnswer = 0;
        if (index == 0) {
            document.getElementById('questionN').innerHTML = "Question:" + index + "/10";
            document.getElementById('TheQuestion').innerHTML = questions[index].question;
            document.getElementById('First').innerHTML = questions[index].optionA;
            document.getElementById('Second').innerHTML = questions[index].optionB;
            document.getElementById('third').innerHTML = questions[index].optionC;
            document.getElementById('forth').innerHTML = questions[index].optionD;
        }
        submit.addEventListener('click', () => {
            var Answer;
            var location;
            if (document.getElementById('optionA').checked) {
                Answer = document.getElementById('optionA').value;
                document.getElementById('optionA').checked = false;
            } else if (document.getElementById('optionB').checked) {
                Answer = document.getElementById('optionB').value;
                document.getElementById('optionA').checked = false;
            } else if (document.getElementById('optionC').checked) {
                Answer = document.getElementById('optionC').value;
                document.getElementById('optionA').checked = false;
            } else {
                Answer = document.getElementById('optionD').value;
                document.getElementById('optionA').checked = false;
            }
            for (let i = 0; i < questions.length; i++) {
                if (i == index) {
                    if (Answer == questions[i].correctOption) {
                        correctAnswer++;
                        document.getElementById('score').innerHTML = "Score:" + correctAnswer + "/10";
                    }
                }
            }
            if (index == 10) {
                document.getElementById('FScore').innerHTML = "Your Final Score Is:" + correctAnswer;
                container.style.display = "block";
            }

            index++;
            document.getElementById('questionN').innerHTML = "Question:" + index + "/10";
            document.getElementById('TheQuestion').innerHTML = questions[index].question;
            document.getElementById('First').innerHTML = questions[index].optionA;
            document.getElementById('Second').innerHTML = questions[index].optionB;
            document.getElementById('third').innerHTML = questions[index].optionC;
            document.getElementById('forth').innerHTML = questions[index].optionD;
        });
        close.addEventListener('click', () => {
            window.open('index.html');
        })
    </script>
